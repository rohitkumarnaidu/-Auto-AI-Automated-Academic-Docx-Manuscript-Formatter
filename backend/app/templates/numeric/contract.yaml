description: Numeric Citation Style Contract
styles:
  # Structural
  BLOCK_TITLE: "Paper Title"
  BLOCK_ABSTRACT_HEADING: "Abstract Heading"
  BLOCK_ABSTRACT_BODY: "Abstract"
  
  # Headings
  BLOCK_HEADING_1: "Heading 1"
  BLOCK_HEADING_2: "Heading 2"
  BLOCK_HEADING_3: "Heading 3"
  BLOCK_HEADING_4: "Heading 4"
  
  # Content
  BLOCK_BODY: "Body Text"
  BLOCK_LIST_ITEM: "List Bullet"
  
