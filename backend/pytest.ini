[pytest]
# Pytest configuration for ScholarForm AI Backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    llm: Tests for DeepSeek reasoning engine
    rag: Tests for RAG retrieval system
    database: Database layer tests
    pipeline: Pipeline stage tests
    slow: Tests that take more than 1 second
    
# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    
# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
