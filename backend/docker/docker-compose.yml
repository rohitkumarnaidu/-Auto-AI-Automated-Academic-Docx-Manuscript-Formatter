version: '3.8'

services:
  # GROBID service for metadata extraction
  grobid:
    image: lfoppiano/grobid:0.8.0
    container_name: scholarform-grobid
    ports:
      - "8070:8070"
    environment:
      - GROBID_HEAP_SIZE=4096m
    volumes:
      - grobid-data:/opt/grobid/grobid-home/tmp
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8070/api/isalive" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: scholarform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Celery Worker for async processing
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: scholarform-celery-worker
    command: celery -A app.tasks.celery_tasks worker --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROBID_URL=http://grobid:8070
    depends_on:
      - redis
      - grobid
    restart: unless-stopped

volumes:
  grobid-data:
  redis-data:
  postgres-data:
